<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Footer</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/pages/references.css" />
  </head>
  <body class="background">
    <!-- 전체 컨테이너 -->
    <div class="container">
      <!-- 타이틀: REFERENCES -->
      <header class="title">
        <h1>REFERENCES</h1>
      </header>

      <!-- 컨텐츠 -->
      <main class="folder">
        <!-- 탭 버튼용 radio -->
        <input type="radio" name="tab" id="css-tab" checked hidden />
        <input type="radio" name="tab" id="html-tab" hidden />
        <input type="radio" name="tab" id="git-tab" hidden />

        <!-- 탭 버튼 라벨 -->
        <label for="css-tab" class="tab css-tab">CSS</label>
        <label for="html-tab" class="tab html-tab">HTML</label>
        <label for="git-tab" class="tab git-tab">GIT</label>

        <!-- 콘텐츠 박스를 탭 버튼과 함께 같은 main에 넣어 자연스럽게 보이도록 구현 -->
        <section class="content">
          <div class="content-inner">
            <!-- 실제 콘텐츠 내용 -->
          </div>
        </section>
      </main>
    </div>
    <footer>
      <!-- 뷰포트가 768px 이하일때 -->
      <nav class="footer-nav">
        <a href="#" class="footer-item">
          <img src="/src/assets/home_logo.svg" alt="home" />
          <span>HOME</span>
        </a>
        <a href="#" class="footer-item">
          <img src="/src/assets/aboutme_logo.svg" alt="aboutme" />
          <span>ABOUT ME</span>
        </a>
        <a href="#" class="footer-item">
          <img src="/src/assets/references_logo.svg" alt="references" />
          <span>REFERENCES</span>
        </a>
        <a href="#" class="footer-item">
          <img src="/src/assets/gallery_logo.svg" alt="gallery" />
          <span>GALLERY</span>
        </a>
      </nav>

      <!-- 뷰포트가 768px 이상일때 -->
      <div class="footer-container">
        <p>
          본 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다.
          <br />
          © 2025 IMWA. All Rights Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
